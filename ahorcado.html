<!DOCTYPE html>
<html>
<head>
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Juego del Ahorcado</h1>
    <link rel="stylesheet" type="text/css" href="estilo2.css">
  </header>

  <main>
    <div id="word-display">
      <!-- Aquí se mostrará la palabra oculta -->
    </div>

    <div id="guesses">
      <label for="letter-input">Introduce una letra:</label>
      <input type="text" id="letter-input">
      <button id="guess-button">Adivinar</button>
    </div>

    <div id="hangman">
      <!-- Aquí se mostrarán las partes del ahorcado -->
    </div>

    <div id="message">
      <!-- Aquí se mostrarán mensajes como "Has ganado" o "Has perdido" -->
    </div>
  </main>

  <footer>
    <p>Desarrollado por ChatGPT con la ayuda, supervisión y aliento de juanJo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
